name: test workflow

on:
  push:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Audit summary
        run: |
          npm audit --json > audit.json || true
          echo "## npm audit result" >> $GITHUB_STEP_SUMMARY
          jq -r '
            .vulnerabilities
            | to_entries[]
            | "- **\(.key)** (\(.value.severity)): \(.value.title)"
          ' audit.json >> $GITHUB_STEP_SUMMARY


      - name: Run npm audit
        run: npm audit --audit-level=high
