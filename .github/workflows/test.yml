name: test workflow

on:
  push:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: npm audit execution 
        run: |
          # audit結果をファイルに保存
          npm audit --json > audit.json
          
          # 詳細を表示
          if [ -f audit.json ]; then
            echo "## 脆弱性詳細"
            jq -r '
            .vulnerabilities[]? | 
            "パッケージ: \(.name)
            深刻度: \(.severity) | 直接依存: \(.isDirect) | 修正可能: \(.fixAvailable)
            影響バージョン: \(.range)
            -------------------------"'
          fi

      - name: npm audit 
        run: npm audit --audit-level=moderate
