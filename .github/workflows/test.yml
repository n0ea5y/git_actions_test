name: test workflow

on:
  push:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit (table)
        run: |
          npm audit --json > audit.json || true
          echo "Package | Severity | Title"
          echo "--------|----------|------"
          jq -r '
            .vulnerabilities
            | to_entries[]
            | "\(.key) | \(.value.severity) | \(.value.title)"
          ' audit.json



      - name: Run npm audit
        run: npm audit --audit-level=high
