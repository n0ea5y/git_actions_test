name: test workflow

on:
  push:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: |
          echo "## ðŸ”’ npm audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=high || {
            echo "âŒ High severity vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "âœ… No high severity vulnerabilities" >> $GITHUB_STEP_SUMMARY

      - name: Run npm audit
        run: npm audit --audit-level=high
